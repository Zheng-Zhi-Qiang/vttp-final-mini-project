<app-nav-bar [searchBar]="false"></app-nav-bar>
<p-divider [style]="{margin: 0}"></p-divider>
<div *ngIf="listing$ | async as listing" class="flex flex-row justify-content-center mt-2">
    <div class="flex flex-column justify-content-center h-30rem w-30rem">
        <h2 class="mb-1 mr-auto ml-auto">You are about to make a deposit payment of {{ listing.deposit | currency: 'USD' }} to {{ listing.name }}</h2>
        <h3>{{ listing.address }}
            <br>{{ listing.city }}, {{ listing.postal }}
            <br>{{ listing.state }}, {{ listing.country }}
        </h3>
        <div class="flex mt-2">
            <p-button class="mr-auto" type="button" label="Back" [outlined]="true" [rounded]="true" icon="pi pi-angle-left"
                                    iconPos="left" severity="info" (onClick)="cancel(listing)"></p-button>
            <p-button class="ml-auto" type="button" label="Proceed" [outlined]="true" [rounded]="true" icon="pi pi-angle-right"
                                    iconPos="right" severity="info" (onClick)="createPaymentSession(listing)"></p-button>
        </div>
    </div>
</div>
<p-toast position="bottom-right" [life]="8000"[showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'300ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
